<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var total = prompt("Masukkan Total Belanja Anda");
        document.write("Total Belanja Anda: Rp." + total);
    
        if (total == "300.000") {
            document.write("<p>Selamat Anda Mendapatkan</p> <h2> Diskon 20%!</h2>");
        } else if (total == "200.000") {
            document.write("<p>Selamat Anda Mendapatkan</p><h2> Diskon 15%!</h2>")
    
        } else {
            document.write("<p>Maaf Anda Tidak Mendapatkan Diskon</p>");
        }
        document.write("<p>Terimakasih Telah Belanja Disini!</p>");
        </script>
</body>
</html>
