<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Biodata Anda</h3> 
    <p id="textnama">  Nama Lengkap:</p>
    <p id="textalamat"> Alamat:</p>
    <p id="texttanggallahir"> Tanggal Lahir:</p>
    <p id="textjeniskelamin"> Jenis Kelamin:</p>
    <p id="textumur"> Umur:</p>
    <p id="texthobi"> Hobi:</p>
    <p id="textagama"> Agama:</p>
    <p id="textkewarnegaraan"> Kewarnegaraan:</p>

</body>

<script>

    var Nama = prompt("Nama Lengkap;");
    document.getElementById("textnama").innerHTML =
    "Nama Lengkap : " + Nama;

    var Alamat = prompt("Alamat:");
    document.getElementById("textalamat").innerHTML = 
    "Alamat : " + Alamat;

    var TanggalLahir = prompt("Tanggal Lahir:");
    document.getElementById("texttanggallahir").innerHTML =
    "Tanggal Lahir : " + TanggalLahir;

    var JenisKelamin = prompt("Jenis Kelamin:");
    document.getElementById("textjeniskelamin").innerHTML =
    "Jenis Kelamin : " + JenisKelamin;

    var Umur = prompt("Umur:");
    document.getElementById("textumur").innerHTML =
    "Umur : " + Umur;

    var Hobi = prompt("Hobi:");
    document.getElementById("texthobi").innerHTML =
    "Hobi : " + Hobi;

    var Agama = prompt("Agama:");
    document.getElementById("textagama").innerHTML =
    "Agama : " + Agama;

    var Kewarnegaraan = prompt("Kewarnegaraan:");
    document.getElementById("textkewarnegaraan").innerHTML =
    "Kewarnegraan : " + Kewarnegaraan;

    
</script>



</html>
