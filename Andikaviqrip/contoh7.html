<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Formulir</legend>
            <!-- Select Option-->
            <p>Menggunakan Dropdown</p>
            <p>
                <label>Jenis Kelamin :</label>
                <select name="jk">
                    <option value="laki laki">Laki-Laki</option>
                    <option value="perempuan">Perempuan</option>
                    </select>
            </p>
            <!-- Radio Button -->
            <p>Menggunakan Radio Button</p>
            <p>Jenis Kelamin</p>
            <p><input type="radio" name="Jenis Kelamin" value="lakilaki" checked='checked' />Laki-Laki</p>
            <p><input type="radio" name="Jenis Kelamin" value="Perempuan" checked="checked"/>Perempuan</p>

            <p>Menggunakan  Check Button</p>
            <p>Jenis Kelamin</p>
            <p><input type="checkbox" name="Jenis Kelamin" value="lakilaki" checked="lakilaki"/>Laki-Laki</p>
            <p><input type="checkbox" name="Jenis Kelamin" value="Perempuan" checked="Perempuan"/>Perempuan</p>
        </fieldset>
    </form>
        
</body>
</html>
